<div class="container-fluid">
    <div class="row" id="details">
        <div class="col-md-8 mt-5">
            <h5 class="text-danger">Forms List</h5>
            <div class="card p-3">
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                          <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Date of birth</th>
                            <th scope="col">Sex</th>
                            <th scope="col">Intrest</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let student of studentsList">
                            <th>{{student.name}}</th>
                            <td>{{student.email}}</td>
                            <td>{{student.dob}}</td>
                            <td>{{student.sex}}</td>
                            <td>{{student.intrest}}</td>
                            <td><button class="btn btn-outline-danger" style="padding:2px 5px ;" (click)=" deleteStudent(student)">Delete</button></td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>
</div>
